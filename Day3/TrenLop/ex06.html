        <form action="">

            <div>

            </div>
            <div>
                <label for="lbl-pass">Password:</label>
                <input type="password" id="lbl-pass" name="password" placeholder="Password......" />
            </div>
            <div>

            </div>
            <div>
                <label>Nguon:</label>

                <label> <input type="checkbox" name="source" value="zalo" checked />Zalo</label>
                <label> <input type="checkbox" name="source" value="tiktok" />Tiktok</label>
            </div>
            <div>
                <label for="lbl-date">Date:</label>
                <input type="date" id="lbl-date" name="date" placeholder="Date......" />
            </div>
            <div>
                <label for="lbl-price">Gia:</label>
                <input type="range" id="lbl-price" name="price" placeholder="Price......" />
            </div>
            <div>
                <label for="lbl-message">Tin nhan:</label>

world
                </textarea>

            <div>
                <label for="provinces">Tinh thanh:</label>

                    <option value="4">Thai Nguyen</option>
