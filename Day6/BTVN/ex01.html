<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <link rel="stylesheet" href="css/ex01.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="form">
            <div class="container">

                <!-- form-header -->
                <div class="form-header">
                    <h2>Hey there</h2>
                    <p>
                        <span>We'd like to hear from you. </span>Send us your message or just say hy with our
                        contact form or directly via phone, we love to chat.
                    </p>
                </div>

                <!-- form-content -->
                <div class="form-content">
                    <form action="https://api-gateway.fullstack.edu.vn/action_page.php">

                        <!-- input 1 -->
                        <div class="form-row">
                            <input id="name" type="text" name="name" placeholder="Your name" required>
                            <i class="input-icon-left fa-solid fa-user"></i>
                            <i class="input-icon-right fa-solid fa-star"></i>
                            <i class="input-icon-right fa-solid fa-xmark"></i>
                            <div class="message-on-input">
                                <div>Enter your name</div>
                                <div></div>
                            </div>
                        </div>

                        <!-- input 2 -->
                        <div class="form-row">
                            <input id="email" type="email" name="email" placeholder="Your@domain.com" required>
                            <i class="input-icon-left fa-solid fa-envelope"></i>
                            <i class="input-icon-right fa-solid fa-star"></i>
                            <i class="input-icon-right fa-solid fa-xmark"></i>
                            <div class="message-on-input">
                                <div>Enter your email</div>
                                <div></div>
                            </div>
                        </div>

                        <!-- input 3 -->
                        <div class="form-row">
                            <input id="phone" type="number" name="phone" placeholder="+84" required>
                            <i class="input-icon-left fa-solid fa-mobile-screen-button"></i>
                            <i class="input-icon-right fa-solid fa-xmark"></i>
                            <div class="message-on-input">
                                <div>Enter your phonenumber</div>
                                <div></div>
                            </div>
                        </div>

                        <!-- select -->
                        <div class="subject-label form-row">
                            <select name="subject" id="subject" required>
                                <option value="1" hidden>Subject</option>
                                <option value="1">abc</option>
                                <option value="2">xyz</option>
                                <option value="3">qwe</option>
                            </select>
                            <i class="input-icon-left fa-solid fa-folder-open"></i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="input-icon-right icon icon-tabler icons-tabler-filled icon-tabler-caret-up-down">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />

                                <path d="M18 13l.033 .002h.026l.026 .003l.032 .002l.031 .006l.028 .003l.024 .006l.03 .004l.035 .012l.027 .005l.019 .008l.026 .007l.033 .015l.034 .012l.018 .01l.018 .007l.043 .024l.028 .014l.009 .007l.016 .009l.051 .037l.026 .017l.003 .004l.01 .006a.982 .982 0 0 1 .154 .155l.006 .009l.015 .02l.043 .06l.009 .016l.007 .009l.014 .028l.024 .043l.005 .013l.012 .023l.012 .034l.015 .033l.007 .026l.008 .02l.005 .026l.012 .036l.004 .029l.006 .024l.003 .028l.006 .031l.002 .032l.003 .026v.026l.002 .033l-.002 .033v.026l-.003 .026l-.002 .032l-.006 .031l-.003 .028l-.006 .024l-.004 .03l-.012 .035l-.005 .027l-.008 .019l-.007 .026l-.015 .033l-.012 .034l-.01 .018l-.007 .018l-.024 .043l-.014 .028l-.007 .009l-.009 .016l-.042 .058l-.012 .019l-.004 .003l-.006 .01l-.073 .081l-6 6a1 1 0 0 1 -1.414 0l-6 -6c-.63 -.63 -.184 -1.707 .707 -1.707h12z" />
                            </svg>
                        </div>

                        <!-- textarea -->
                        <div class="form-row">
                            <textarea name="message" id="message" placeholder="Message..." cols="30" rows="10"  required></textarea>
                            <i class="input-icon-left fa-solid fa-message"></i>
                            <i class="input-icon-right fa-solid fa-star"></i>
                            <i class="input-icon-right fa-solid fa-xmark"></i>
                            <div class="message-on-input">
                                <div>Enter your message</div>
                                <div></div>
                            </div>
                        </div>
                    </div>

                    <!-- form-footer -->
                    <div class="form-footer">
                        <div class="form-check">
                            <input type="checkbox" name="check" id="check" hidden>
                            <label for="check">
                                <span class="checkmark-container"><div class="checkmark"></div></span>
                                <p>Send me a copy of this message</p>
                            </label>
                        </div>
                        <button type="submit">SEND</button>
                    </form>
                </div>
            </div>
        </section>
        
    </main>

    <script src="https://kit.fontawesome.com/cd5ccb40a0.js" crossorigin="anonymous"></script>
</body>
</html>
